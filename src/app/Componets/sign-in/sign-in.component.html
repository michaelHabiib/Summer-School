<div class="container">
    <p class="fs-2 fw-bold text-center my-4" >Sign In</p>
    <div class="content">
        <form [formGroup]="SignInForm" >
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Your Email" formControlName="EmailForm" required>                
              <mat-error class="fs-6 fw-bold" *ngIf="SignInForm.controls.EmailForm.invalid">{{GetErrorEmailMsg()}}</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>password</mat-label>
              <input  [type]="hide ? 'password' : 'text'" matInput placeholder="Your password" formControlName="passwordForm" required >
              <mat-error class="fs-6 fw-bold" *ngIf="SignInForm.controls.passwordForm.invalid">{{GetErrorPasswordMsg()}}</mat-error>
              <mat-icon matSuffix class="pointer" (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon> 
            </mat-form-field>
            <p *ngIf="message" class="text-danger fw-bold" >{{message}}</p>  
            <div class=" butons">
              <button class="btn text-white" (click)="submitSignIN()"  [disabled]="!SignInForm.valid" >Sign IN</button>
            </div>
        </form>
    </div>
</div>
<div class="loading-layout" *ngIf= "loading">
    <mat-spinner  class="loading" ></mat-spinner>
    <!-- <div class="message">Loading...</div> -->
</div>
